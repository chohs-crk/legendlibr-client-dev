<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>스토리 생성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/stylesheet/base/common.css">

    <link rel="stylesheet" href="/stylesheet/create/create-story.css">
</head>

<body>
    <div class="bg-root">
        <div class="bg-frame"></div>

        <div class="app">
            <main class="content">
                <div class="bar"></div>

                <!-- ✅ 캐릭터 이름 / 소개 / 스토리 / 선택지: 하나의 스크롤 영역에서 같이 처리 -->
                <div id="createScroll" class="scroll-area create-scroll">
                    <div class="section-label">캐릭터 이름</div>
                    <div id="charName" class="char-name"></div>

                    <div class="section-label">캐릭터 소개</div>
                    <div id="charIntro" class="char-intro"></div>

                    <div class="section-label">캐릭터 스토리 스트림</div>
                    <div id="storyBox" class="story-box"></div>

                    <div class="section-label">선택지</div>
                    <div id="choiceBox" class="choice-box"></div>

                    <div id="infoArea" class="info-text"></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./create-story.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>캐릭터 생성 중...</title>

    <link rel="stylesheet" href="/stylesheet/base/common.css">
    <link rel="stylesheet" href="/stylesheet/base/chrome.css">

    <style>
        .waiting-wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* chrome top 제외 */
            text-align: center;
        }

        .loading-text {
            margin-top: 16px;
            font-size: 18px;
            color: #ddd;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="page-fade">
    <div class="bg-root">
        <div class="bg-frame"></div>

        <div class="app">
            <div id="chrome-root"></div>

            <div class="content">
                <div class="waiting-wrap">
                    <div class="spinner"></div>
                    <div class="loading-text">AI가 캐릭터를 생성하고 있습니다...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { apiFetch } from "/base/api.js";

        // chrome UI
        fetch("/base/common/chrome.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("chrome-root").innerHTML = html;
                return import("/base/common/chrome.js");
            })
            .then(m => {
                m.initChrome({ mode: "back-disabled" });
            });

        async function poll() {
            try {
                const res = await apiFetch("/create/flow-check-long");
                const json = await res.json();

                if (json.ok && json.nowFlow?.story1 === true) {
                    window.location.href = "create-story.html";
                    return;
                }

                poll(); // 계속 대기
            } catch {
                setTimeout(poll, 1000);
            }
        }

        poll();
    </script>

</body>
</html>

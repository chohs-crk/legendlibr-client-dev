<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8" />
    <title>전투 준비 중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheet/base/common.css">
    <link rel="stylesheet" href="/stylesheet/battle/battle-load.css">


    <style>
        .home-btn {
            position: fixed;
            top: 14px;
            left: 14px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            z-index: 9999;
            transition: transform 0.1s ease, opacity 0.1s ease;
        }

            .home-btn:active {
                transform: scale(0.92);
                opacity: 0.8;
            }

    

        .loading-wrap {
            width: 90%;
            max-width: 360px;
            text-align: center;
            background: #1a1f3a;
            border-radius: 14px;
            padding: 28px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .title {
            font-size: 18px;
            margin-bottom: 14px;
            font-weight: 600;
        }

        .spinner {
            margin: 22px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #statusText {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 10px;
        }

        .sub {
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="bg-root">
        <div class="bg-frame"></div>

        <div class="app">
            <div class="loading-wrap">
                <div class="title">전투 준비 중</div>
                <div class="spinner"></div>
                <div id="statusText">AI가 전투 상황을 해석하고 있습니다...</div>
                <div class="sub">잠시만 기다려 주세요</div>
                <button id="btnHome" class="home-btn">
                    🏠
                </button>
            </div>
        </div>
    </div>
    <!-- Firebase (Auth 토큰만 사용) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>



    <!-- battle-load 로직 -->
    <script src="/nbattle/battle-load.js"></script>

</body>
</html>

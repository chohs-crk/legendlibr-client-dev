<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>여정 선택</title>
    <link rel="stylesheet" href="/stylesheet/base/common.css">
    <link rel="stylesheet" href="/stylesheet/base/chrome.css">
    <link rel="stylesheet" href="/stylesheet/base/journey.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="bg-root">
        <div class="bg-frame"></div>

        <div class="app">
            <div id="chrome-root"></div>




            <div class="content">
                <div class="bar"></div>
                <div class="scroll-area">
                    <h2 style="margin-bottom:20px;">여정 선택</h2>

                    <button class="journey-card battle" id="btnBattle">
                        ⚔ 전투 시작
                    </button>

                    <button class="journey-card raid" id="btnRaid">
                        🌀 레이드 시작
                    </button>

                </div>
            </div>




        </div>


    </div>

    <script type="module">
        fetch("/base/common/chrome.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("chrome-root").innerHTML = html;
                return import("/base/common/chrome.js");
            })
            .then(m => {
                m.initChrome({ mode: "resource-only" });
            });
    </script>
    <script>
        document.getElementById("btnBattle").addEventListener("click", () => {
            if (parent?.appNavigate) {
                parent.appNavigate("/nbattle/battle.html");
            } else {
                window.location.href = "/nbattle/battle.html";
            }

        });

        document.getElementById("btnRaid").addEventListener("click", () => {
            window.location.href = "/raid/raid.html";
        });




    </script>

</body>
</html>

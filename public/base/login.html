<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/base/common.css">
    <link rel="stylesheet" href="/stylesheet/base/login.css">



</head>
<body class="login-page">

    <div class="bg-root">
        <div class="bg-frame"></div>

        <div class="app">
            <div class="login-box">
                <h1>구글 계정으로 로그인</h1>
                <button id="googleLoginBtn" class="login-btn">Google로 로그인</button>
                <div class="sub">로그인 후 자동으로 메인으로 이동합니다</div>
            </div>

            <!-- 🔥 프론트 로그인 + 토큰 localStorage 저장 -->
            <script type="module">
                import { apiFetch } from "/base/api.js";
                import { CLIENT_CONFIG } from "/base/client.config.js";

                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
                import {
                    getAuth,
                    signInWithPopup,
                    GoogleAuthProvider
                } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

                // ✅ 중앙 config 사용
                const app = initializeApp(CLIENT_CONFIG.FIREBASE);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();

                const btn = document.getElementById("googleLoginBtn");

                btn.addEventListener("click", async () => {
                    try {
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;

                        sessionStorage.setItem("uid", user.uid);

                        const idToken = await user.getIdToken(true);

                        await apiFetch("/base/auth?action=login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ idToken })
                        });

                        window.location.href = "/base/index.html";

                    } catch (e) {
                        console.error(e);
                        alert("로그인 실패");
                    }
                });
            </script>



        </div>
    </div>
</body>
</html>
<!-- login.html 수정본 끝 -->

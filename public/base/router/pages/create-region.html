<section class="page" id="page-create-region">
<main class="content">
<div class="scroll-area">
<div class="compose-wrap">
<h1>새 지역 만들기</h1>
<div class="field">
<span class="label">기원</span>
<div class="value-box" id="regionOriginName"></div>
</div>
<div class="field">
<span class="label">지역 이름</span>
<input id="regionNameInput" maxlength="20" placeholder="예) 패왕곡 북단" type="text"/>
</div>
<div class="field">
<span class="label">지역 설명</span>
<textarea id="regionDetailInput" maxlength="500" placeholder="이 지역의 분위기, 전설 등을 적어주세요"></textarea>
</div>
<div class="actions">
<button class="btn secondary" id="btnRegionCancel">취소</button>
<button class="btn primary" id="btnRegionCreate">생성</button>
</div>
</div>
</div>
</main>
</section>

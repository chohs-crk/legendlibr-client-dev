<section class="page" id="page-character-image">
    <main class="content">
        <div class="scroll-area">
            <h2 class="page-title">이미지 변경</h2>
            <div class="char-image-box">
                <img id="currentImage" src="/images/base/base_01.png" />
            </div>
            <div class="image-selector grid" id="imageGrid">
                <img data-key="base_01" data-type="default" src="/images/base/base_01.png" />
                <img data-key="warrior_01" data-type="preset" src="/images/preset/warrior_01.png" />
                <img data-key="mage_01" data-type="preset" src="/images/preset/mage_01.png" />
                <img data-key="rogue_01" data-type="preset" src="/images/preset/rogue_01.png" />
                <div class="ai-slot" id="aiSlot">
                    <div class="ai-slot-inner">
                        <span class="ai-plus">＋</span>
                        <span class="ai-text">AI 이미지 생성</span>
                    </div>
                </div>
            </div>
            <div class="action-bar">
                <button class="btn apply-btn" id="btnApply">적용</button>
            </div>
        </div>
    </main>
    <!-- AI 생성 오버레이 -->
    <div class="ai-overlay" id="aiOverlay" style="display:none;">
        <div class="ai-modal">
            <h3>AI 이미지 생성</h3>
            <div class="model-tags">
                <button class="model-btn active" data-model="together_sdxl">
                    SDXL (10원)
                </button>

                <button class="model-btn" data-model="together_flux2">
                    Flux 2 Dev (25원)
                </button>

                <button class="model-btn" data-model="gemini">
                    Gemini (50원)
                </button>
            </div>
<textarea id="aiPromptInput" placeholder="캐릭터 이미지에 반영하고 싶은 분위기나 인상을 적어주세요"></textarea>
<div class="style-tags" id="styleTags">
    <!-- Gemini 전용 -->
    <button class="style-btn gemini-only" data-style="">설정 안함</button>

    <!-- 공통 스타일 -->
    <button class="style-btn" data-style="default">기본</button>
    <button class="style-btn" data-style="darkfantasy">다크 판타지</button>
    <button class="style-btn" data-style="pastel">파스텔 풍</button>
    <button class="style-btn" data-style="cyberpunk">사이버펑크</button>
    <button class="style-btn" data-style="anime">일본 애니</button>
</div>
            <div class="ai-modal-actions">
                <button id="btnAICancel">취소</button>
                <button disabled="" id="btnAIGenerate">생성</button>
            </div>
        </div>
    </div>
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="loading-box">
            <div class="spinner"></div>
            <p>AI 이미지 생성 중입니다…</p>
        </div>
    </div>
</section>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Admin Tool</title>

    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        button {
            padding: 8px 14px;
            margin: 6px 0;
            cursor: pointer;
        }

        input {
            display: block;
            width: 320px;
            padding: 6px;
            margin: 6px 0;
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }

        pre {
            background: #000;
            padding: 12px;
            height: 260px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <h2>🔥 Firebase Admin Tool</h2>

    <!-- 로그인 -->
    <button id="btnLogin">구글 로그인</button>
    <button id="btnLogout">로그아웃</button>

    <pre id="log"></pre>

    <!-- 캐릭터 복사 -->
    <div class="section">
        <h3>📋 캐릭터 복사</h3>

        <input id="sourceCharId" placeholder="원본 캐릭터 ID" />
        <input id="newCharId" placeholder="새 캐릭터 ID (비우면 자동 생성)" />

        <button id="btnDuplicate" disabled>캐릭터 복사 실행</button>
    </div>

    <script type="module" src="./character-duplicate.js"></script>
</body>
</html>
